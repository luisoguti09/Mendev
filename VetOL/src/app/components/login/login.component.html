
<div class="contenedorLogin">
    
    <div class="barrita"></div>

    <div class="row">
        <div class="cardLogin">
            <p-card header="Vet Online" subheader="Ingreso" [style]="{ width: '360px' }">
                <div class="cardHeader">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                    </ng-template>
                </div>
                <ng-template pTemplate="content">
                    <form [formGroup]="form">
                        <div class="inputUser">
                            <p-floatLabel>
                                <input type="text" icon="pi pi-user" pInputText id="username" formControlName="email" />
                                <label for="username">Usuario</label>
                            </p-floatLabel>
                        </div>
                        <div class="inputPass">
                            <p-floatLabel>
                                <p-password icon="pi pi-block" formControlName="pass" id="pass"></p-password>
                                <label for="pass">Contrase√±a</label>
                            </p-floatLabel>
                        </div>
                    </form>
                    <p-button type="submit" (click)="loguedUser()">
                        Ingresar
                    </p-button>
                </ng-template>
            </p-card>
            <div class="">
                <small id="username-help">No estas registrado?</small>
                <a (click)="registrarse()">Registrarme</a>
                <div class="">
                    <p-slider [(ngModel)]="value" class="w-full"></p-slider>

                </div>
            </div>

        </div>
    </div>
</div>

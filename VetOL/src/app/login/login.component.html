<div>
    <p-card header="Vet Online" subheader="Ingreso" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <ng-template pTemplate="content">
            <form [formGroup]="form">
            <label for="username">Usuario</label>
            <input type="text" pInputText id="username" formControlName="email" />
            <p-password formControlName="pass"></p-password>

            </form>
                <p-button type="submit" (click)="loguedUser()"  >
                  Ingresar
                </p-button>
        </ng-template>
    </p-card>

    
        
    

    <a href="/registro" target="_blank" rel="noopener noreferrer" class="p-button font-bold">Registrarme</a>
</div>
